  <input type="date" id="date" placeholder="date" required style="margin-bottom: 10px; width: 50%; padding: 8px;">
  <input type="text" id="budget" placeholder="Budget" optional style="margin-bottom: 10px; width: 50%; padding: 8px;">
  <textarea id="message" placeholder="Tell us about your event" style="margin-bottom: 10px; width: 50%; padding: 8px;"></textarea>

  <p style="font-size:14px;">

    <a href="privacy.html">Privacy Policy</a>.
  </p>

</form>

<script>
  const images = ['pictures/img1.jpg', 'pictures/img2.jpg', 'pictures/img3.jpg', 'pictures/img4.jpg', 'pictures/img5.jpg'];
  let currentIndex = 0;
  const hero = document.querySelector('.hero');

  function changeBackground() {
    hero.style.backgroundImage = `url(${images[currentIndex]})`;
    currentIndex = (currentIndex + 1) % images.length;
  }

  // Set initial image
  changeBackground();
  // Change every 5 seconds
  setInterval(changeBackground, 5000);

  function toggleMenu() {
    const menu = document.getElementById('nav-menu');
    menu.classList.toggle('show');
  }
</script>
